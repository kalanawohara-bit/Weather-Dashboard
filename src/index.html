<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

     <img 
        src="assests/background.jpg" 
        class="bg-image" 
        alt="Background"
    />

    <img 
        src="assests/clouds (2).png" 
        class="clouds" 
        alt="Clouds"
    />

    <div class="bg-image"></div>

    
    <div class="clouds"></div>

    <div class="app">

    <div class="app">

        <header>
            <h1>Weather Dashboard</h1>

            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                />
                <button id="searchBtn">Search</button>
            </div>
        </header>

        
        <div id="loading" style="display:none; text-align:center; margin:20px;">
            <p>Loading weather data...</p>
        </div>

        
        <div id="error" style="display:none; text-align:center; color:red; margin:20px;">
            <p>City not found. Please try again.</p>
        </div>

        
        <div id="weatherContent" style="display:none;">

            <main>
                <section class="current-weather">
                    <h2>Current Weather</h2>

                    <div class="weather-info">
                        <h3 id="cityName">--</h3>
                        <p id="temperature">-- Â°C</p>
                        <p id="description">--</p>
                        <p id="extra">Humidity: -- | Wind: -- km/h</p>
                    </div>
                </section>

                <section class="forecast">
                    <h2>5-Day Forecast</h2>
                    <div class="forecast-container" id="forecast"></div>
                </section>
            </main>

        </div>

        <footer>
            <p>Powered by OpenWeatherMap API</p>
        </footer>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
