<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

    <div class="app">

        
        <section class="current-location-weather" id="currentLocationWeather">
            <h2>Your Location Weather</h2>
            <div class="weather-info">
                <h3 id="locCityName">--</h3>
                <p id="locTemperature">-- °C</p>
                <p id="locDescription">--</p>
                <p id="locExtra">Humidity: -- | Wind: -- km/h</p>
            </div>
        </section>

        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <main>
            
            <section class="current-weather" id="currentWeather">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <h3 id="cityName">--</h3>
                    <p id="temperature">-- °C</p>
                    <p id="description">--</p>
                    <p id="extra">Humidity: -- | Wind: -- km/h</p>
                </div>
            </section>
            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container" id="forecast"></div>
            </section>
        </main>

        <footer>
            <p>Powered by OpenWeatherMap API</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
